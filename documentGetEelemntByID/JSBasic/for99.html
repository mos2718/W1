<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table id="myTable"></table>

<script>
    var table = document.getElementById("myTable");
	for(var i=1;i <=9 ;i++)
	   { var row = table.insertRow(-1);
	     for(var j=1; j <=9; j++)
		    {  var cell = row.insertCell(-1);
              cell.innerHTML = i + "*" + j + "=" + i*j;
			  }
		}	
</script>

</body>
</html>
