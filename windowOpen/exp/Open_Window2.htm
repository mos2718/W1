<html> 
<head>
<title>視窗的開啟與關閉</title>
<script language="JavaScript">
var winID = null;
// 開啟視窗
function openWindow(){
   // winID 為子視窗物件
   winID = window.open("child.htm","JavaScript");
 
}
// 關閉視窗
function closeWindow(){
   if(winID && winID.open && !winID.closed)
       winID.close();
}
// 更改URL網址
function changeURL(newURL){
   if(winID && winID.open && !winID.closed)
       winID.location.href = newURL;  
}
</script>
</head>
<body onunload="closeWindow()">
<h2 id ='hid' >視窗的開啟與關閉</h2>
<hr>
<form>
<input type=button value="開啟視窗" onclick="openWindow()">
<input type=button value="關閉視窗" onclick="closeWindow()">
<input type=button value="顯示新的URL" onclick="changeURL('http://www.tcu.edu.tw')">
<input type=button value="重設新視窗的URL" onclick="changeURL('chlid.htm')">
</form>
</body>
</html>
