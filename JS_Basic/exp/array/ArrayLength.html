<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
<p>An ordered list:</p>
<ol id="myList">
</ol>
<script>
    var cars = ["Saab", "Volvo", "BMW"];
	cars[3] ="Toyota";
    var HTMLList = document.getElementById("myList");
	//alert(cars.length);
    var txt ="";
    for (i = 0; i < cars.length; i++) {
	   // alert(i);
        txt = txt + "<li>";
        txt = txt + cars[i];
        txt = txt + "</li>";
    }
    HTMLList.innerHTML = txt;
</script>
</body>
</html>
