<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p> 9* 8Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">
 
</table>
<br>

<script>
    var table = document.getElementById("myTable");
	for(var i=1;i <=9 ;i++)
	   { var row = table.insertRow(-1);
	     for(var j=1; j <=9; j++)
		    {  var cell = row.insertCell(-1);
              cell.innerHTML = i + "*" + j + "=" + i*j;
			  }
		}	

</script>

</body>
</html>
