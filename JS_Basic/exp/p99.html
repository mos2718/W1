<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>

<body>
<p id="demo"></p>
<div id="d1"></div>
<table id="t1"> </table>
<script>

 var table1;
 table1 = document.getElementById("t1");
 var retStrAll ="";
 for(j=1;j<= 9;j++)
   {
   var retStr ="<tr>";
   for(i=1;i<= 9;i++)
     {  retStr = retStr + "<td>" + i + "*" + j + "=" + i * j+ "</td>";
       }
     retStr = retStr + "</tr>";
	//alert(retStr);
	retStrAll = retStrAll + retStr;
   }
 table1.innerHTML = retStrAll;

</script>

</body>
</html>
