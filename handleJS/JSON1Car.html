<!DOCTYPE html>
<html>
<body>

<p>How to modify an array value of a JSON object.</p>

<p id="demo"></p>

<script>
var myObj, i, x = "";
myObj = {
  "name":"John",
  "age":30,
  "cars":[ "Ford", "BMW", "Fiat" ]
};
myObj.cars[1] = "Mercedes";
var myJSON = JSON.stringify(myObj);
document.getElementById("demo").innerHTML = myJSON;

</script>

</body>
</html>
